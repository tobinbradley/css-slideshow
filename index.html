<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Only Slideshow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- regular slide -->
    <section>
      <h1>CSS Only Slideshow</h1>
      <h2>(yep, no JavaScript)</h2>
    </section>

    <!-- text scaling -->
    <section>
      <h1>
        Text Scales to View Frame
      </h1>
    </section>

    <!-- inline code -->
    <section>
      <h2>
        Each <code>section</code> is a slide.
      </h2>
    </section>

    <!-- list -->
    <section>
      <h1>
        Lists
      </h1>
      <ul>
        <li>one thing</li>
        <li>two things </li>
        <li>three things</li>
        <li>I think you get the idea</li>
      </ul>
    </section>

    <!-- code block -->
    <section>
      <h1>Code block</h1>
      <code class="block">
      const theThing = "I am a thing"
      console.log(theThing)
      </code>
    </section>

    <!-- background image -->
    <section>
      <img src="https://i.imgur.com/prvH3Ok.jpg" alt="lolcat" loading="lazy" class="cover">
    </section>

    <!-- reverse font/bg color -->
    <section class="reverse-color">
      <h1>reverse colors</h1>
    </section>

    <!-- accent colors -->
    <section class="accent-color">
      <h1>Accent color</h1>
    </section>

    <!-- white/black slide slide -->
    <section class="bw">
      <img src="https://i.imgur.com/pRdRkFG.png" alt="data diagrams" loading="lazy" />
    </section>

  </body>
</html>
